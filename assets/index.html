<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container text-center py-5">
        <div class="logo mb-4">Cash-in</div>
        
        <button class="btn btn-custom btn-custom-light mb-4">
            <span>Cadastrar</span>
        </button>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn btn-custom btn-custom-yellow">
                <span>Entrar</span>
            </button>
        </form>
        
        <div class="forgot-password mt-3">
            <a href="#" class="text-white">Redefinir senha</a>
        </div>
        
        <div class="social-login mt-4">
            <a href="#" class="btn btn-outline-light me-2">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="btn btn-outline-light">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
